<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/main_content.css" />

    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="" crossorigin="anonymous">

  </head>
  <body>
    <script src="script.js"></script>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href=""
            ><img src="./assets/images/logo-spotify.png" alt="logo Spotify"
          /></a>
        </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
            </a>
            </li>
            <li><a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
            </a></li>
          </ul>
        </div>
      </nav>


      <div class="library">
       
       
        
        <div class="library__content">
          <button class="library__button">
          <span class="fa fas fa-book"></span>
          <span>Biblioteca</span></button>

          <span class="fa fa-plus"></span>
        </div>
        
        <section class="section-playlist">
<div class="section-playlist__content">
<span class="text title">Crie sua primeira playlist</span>
<span class="text subtitle">É fácil, vamos te ajudar</span>
<button class="section-playlist__button">Criar playlist</button>
</div>
        </section>

        <div class="cookies"> 
          <a href="">Cookies</a>
        </div>

        <div class="language">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div>

       
      </nav>


    

    </div>
    
    </div>

    <main>
      <div class="main-container">
          <nav class="header__navigation">
              <div class="navigation">
                  <button class="arrow-left">
                      <img src="./assets/icons/small-left.png" alt="Seta esquerda">
                  </button>
                  <button class="arrow-right">
                      <img src="./assets/icons/small-right.png" alt="Seta direita">
                  </button>
              </div>
              <div class="header__search">
                  <img src="./assets/icons/search.png" alt="">
                  <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
              </div>
              <div class="header__login">
                  <button class="subscribe">Inscreva-se</button>
                  <button class="login">Entrar</button>
              </div>
          </nav>
      </div>
  </main>


 
    <div class="secoes">
       <h1>Navegar por todas as seções</h1>
       <div id="container">
       </div>
    </div>



 

    <div class="footer">
      <div class="box-text">
      <h3>TESTAR O PREMIUM DE GRAÇA</h3>
      <p>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
</div>

<div >
<button class="button__footer">Inscreva-se grátis</button>
</div>





</div>


  </body>
</html>
